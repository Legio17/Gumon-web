<div class="order-container">
  <h2>Dopyt</h2>
  <br />

  <form action="https://formspree.io/hudec@gumon.eu" method="POST">
    <div class="form-row">
      <div class="col">
        <label>Meno</label>
        <input
          type="text"
          class="form-control"
          placeholder="Meno"
          required
          name="prveMeno"
        />
      </div>
      <div class="col">
        <label>Priezvisko</label>
        <input
          type="text"
          class="form-control"
          placeholder="Priezvisko"
          required
          name="_druhemeno"
        />
      </div>
    </div>
    <br />

    <div class="form-group">
      <label for="inputCompanyName">Názov firmy</label>
      <input type="text" class="form-control" id="inputCompanyName" />
      <small id="companyHelp" class="form-text text-muted"
        >(Nepovinné pole)</small
      >
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputContactNumber">Tel.kontakt</label>
      <input type="text" class="form-control" id="inputContactNumber" />
      <small id="inputContactNumberHelp" class="form-text text-muted"
        >(Nepovinné pole)</small
      >
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Objednávka</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="5"
        required
      ></textarea
      ><br />
    </div>

    <button type="submit" class="btn btn-primary">
      Odoslat
    </button>
  </form>
</div>
